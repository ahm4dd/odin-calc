<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator for odin</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="screen">
                <p id="output">0</p>
            </div>
            
            <div class="buttons">
                <div class="row">
                    <button class="clear red">C</button>
                    <button class="operator">%</button>
                    <button class="operator last-button">+/-</button>
                    <button class="delete red">></button>
                </div>
                
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number last-button">3</button>
                    <button class="operator">+</button>
                </div>

                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number last-button">6</button>
                    <button class="operator">-</button>
                </div>

                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number last-button">9</button>
                    <button class="operator">-</button>
                </div>

                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class="number last-button last-row-button">.</button>
                    <button class="operator last-row-button">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
